<html>
<head>
  <link rel="stylesheet" href="breakout.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
  <script defer src="breakout.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</head>

<body id="body">
  <div class="mainDiv flex">
    <div class="wrapperScreen flex" >
      <div class="first flex"></div>
      <span class="shadowBall"></span>
      <span id="enter">press enter to start</span>
    </div>
  </div>
  <div class="userInput">
    <div class="nameInput">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">@</span>
        </div>
        <input type="text" id="playerName" class="form-control" autofocus placeholder="enter player name">
      </div>
    </div>
    <div class="modeInput">
      <div class="btn-group" role="group" >
        <div class="input-group-prepend" id="modeSelect">
          <span class="input-group-text" id="">Select Mode</span>
        </div>
        <button type="button" id="neon" class="btn btn-secondary">Neon</button>
        <button type="button" id="classic" class="btn btn-secondary">Classic</button>
        <button type="button" id="retro" class="btn btn-secondary">Retro</button>
      </div>
    </div>
  </div>
  <div id="loading"class="container">
    <div class="loading">
        <div class="ball "></div>
        <div class="ball "></div>
        <div class="ball "></div>
        <div class="ball "></div>
        <div class="ball "></div>


      </div>
</div>
<div id="wrapper">
  <div><canvas id="canva" width="1100" height="500" >
  <div><p id = "life"></p></div> 
  <div><canvas id="canva" width="1100" height="500">
  </canvas></div>
  
</div>
</body>

</html>
